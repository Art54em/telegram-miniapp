<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мой миниАП</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Привет из миниАП!</h1>
  <p>Это простое мини-приложение для Telegram.</p>
  <button id="sendDataBtn">Отправить данные в Telegram</button>
  <script>
    if (window.Telegram && window.Telegram.WebApp) {
      Telegram.WebApp.ready();
      document.getElementById('sendDataBtn').onclick = function() {
        Telegram.WebApp.sendData("Привет, бот! Пользователь нажал кнопку.");
      };
    } else {
      alert("Откройте это приложение внутри Telegram!");
    }
  </script>
</body>
</html>
